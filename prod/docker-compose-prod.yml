  redis:
    image: redis:7-alpine
    container_name: wisdom_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - internal

  frontend:
    image: ghcr.io/thewisdomchurch/wisdom-frontend:${FRONTEND_TAG:?FRONTEND_TAG is required}
    container_name: wisdom_frontend
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      NODE_ENV: production
      PORT: "${FRONTEND_PORT:-2000}"
      NEXT_PUBLIC_API_BASE_URL: "https://${API_DOMAIN:?API_DOMAIN is required}"
    expose:
      - "${FRONTEND_PORT:-2000}"
    networks:
      - internal

  admin:
    image: ghcr.io/thewisdomchurch/wisdom-admin:${ADMIN_TAG:?ADMIN_TAG is required}
    container_name: wisdom_admin
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      NODE_ENV: production
      PORT: "${ADMIN_PORT:-3000}"
      NEXT_PUBLIC_API_BASE_URL: "https://${API_DOMAIN:?API_DOMAIN is required}"
    expose:
      - "${ADMIN_PORT:-3000}"
    networks:
      - internal



    api:
    image: ghcr.io/thewisdomchurch/wisdom-api:${API_TAG:?API_TAG is required}
    container_name: wisdom_api
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      ENV: production
      PORT: "${API_PORT:-8080}"
    expose:
      - "${API_PORT:-8080}"
    networks:
      - internal
    dns:
      - 67.207.67.2
      - 1.1.1.1
      - 8.8.8.8
    dns_opt:
      - use-vc
      - timeout:2
      - attempts:3
    depends_on:
      redis:
        condition: service_started

