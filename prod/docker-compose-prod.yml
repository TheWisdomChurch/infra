version: "3.8"

networks:
  edge:
  internal:
    internal: true

volumes:
  caddy_data:
  caddy_config:

services:
  caddy:
    image: caddy:2.8-alpine
    container_name: wisdom_caddy
    restart: unless-stopped
    env_file:
      - .env.prod
    ports:
      - "80:80"
      - "443:443"
    networks:
      - edge
      - internal
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      target: production
    container_name: wisdom_frontend
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
      - PORT=${FRONTEND_PORT}
      - NEXT_PUBLIC_API_BASE_URL=https://${API_DOMAIN}
    expose:
      - "${FRONTEND_PORT}"
    networks:
      - internal

  admin:
    build:
      context: ../../admin
      dockerfile: Dockerfile
      target: production
    container_name: wisdom_admin
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
      - PORT=${ADMIN_PORT}
      - NEXT_PUBLIC_API_BASE_URL=https://${API_DOMAIN}
    expose:
      - "${ADMIN_PORT}"
    networks:
      - internal

  api:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: wisdom_api
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      - ENV=production
      - PORT=${API_PORT}
    expose:
      - "${API_PORT}"
    networks:
      - internal
