networks:
  edge:
  internal:
    internal: true

volumes:
  caddy_data:
  caddy_config:

services:
  caddy:
    image: caddy:2.8-alpine
    container_name: wisdom_caddy
    restart: unless-stopped
    env_file:
      - ../.env.prod
    ports:
      - "80:80"
      - "443:443"
    networks:
      - edge
      - internal
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - admin
      - api


  frontend:
    image: ghcr.io/thewisdomchurch/wisdom-frontend:${FRONTEND_TAG:?FRONTEND_TAG is required}
    container_name: wisdom_frontend
    restart: unless-stopped
    env_file:
      - ../.env.prod
    environment:
      NODE_ENV: production
      PORT: "${FRONTEND_PORT:-2000}"
      NEXT_PUBLIC_API_BASE_URL: "https://${API_DOMAIN:?API_DOMAIN is required}"
    expose:
      - "${FRONTEND_PORT:-2000}"
    networks:
      - internal

  admin:
    image: ghcr.io/thewisdomchurch/wisdom-admin:${ADMIN_TAG:?ADMIN_TAG is required}
    container_name: wisdom_admin
    restart: unless-stopped
    env_file:
      - ../.env.prod
    environment:
      NODE_ENV: production
      PORT: "${ADMIN_PORT:-3000}"
      NEXT_PUBLIC_API_BASE_URL: "https://${API_DOMAIN:?API_DOMAIN is required}"
    expose:
      - "${ADMIN_PORT:-3000}"
    networks:
      - internal

  api:
    image: ghcr.io/thewisdomchurch/wisdom-api:${API_TAG:?API_TAG is required}
    container_name: wisdom_api
    restart: unless-stopped
    env_file:
      - ../.env.prod
    environment:
      ENV: production
      PORT: "${API_PORT:-8080}"
    expose:
      - "${API_PORT:-8080}"
    networks:
      - internal

