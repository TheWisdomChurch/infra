networks:
  edge:
  internal:
    internal: true

volumes:
  caddy_data:
  caddy_config:
  redis_data:
  # postgres_data:   # <-- not needed if using Supabase

services:
  caddy:
    image: caddy:2.8-alpine
    container_name: wisdom_caddy
    restart: unless-stopped
    env_file:
      - .env.prod
    ports:
      - "80:80"
      - "443:443"
    networks:
      - edge
      - internal
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - admin
      - api

